<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة عرض سعر - Earth Pure</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3C2E2A; --accent: #B89C5D; --white: #ffffff; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background-color: #f0f0f0; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* ضبط الورقة لتناسب صفحة واحدة */
        .paper { 
            width: 210mm; 
            height: 296mm; /* أقل بقليل من A4 لضمان عدم الخروج لصفحة ثانية */
            background: var(--white); 
            padding: 10mm; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            position: relative; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 15px; }
        .header h1 { font-size: 28px; color: var(--primary); margin: 0; }
        .logo img { max-width: 130px; height: auto; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; border: 1px solid var(--primary); padding: 10px; border-radius: 8px; background-color: #fafafa; }
        .info-item { font-size: 14px; font-weight: 700; }
        .info-item b { color: var(--accent); }

        /* جعل الجدول مرن ليشغل المساحة المتاحة */
        .table-container { flex-grow: 1; overflow: hidden; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--accent); color: var(--white); padding: 8px; border: 1px solid var(--primary); text-align: center; font-size: 13px; }
        td { padding: 6px; border: 1px solid #ccc; text-align: center; font-size: 13px; color: #333; font-weight: 600; }
        .numeric { direction: ltr; font-family: sans-serif; font-weight: 700; }

        .footer-section { display: grid; grid-template-columns: 1.4fr 1fr; gap: 15px; padding-top: 10px; border-top: 1px solid #eee; }
        .conditions-box { border: 1px solid var(--accent); padding: 10px; border-radius: 8px; font-size: 12px; background-color: #fffdf9; }
        .conditions-box b { color: var(--primary); display: block; margin-bottom: 5px; font-size: 14px; border-bottom: 1px solid var(--accent); }
        
        #qNotes { white-space: pre-wrap; line-height: 1.6; color: #444; font-weight: 600; }

        .totals-and-stamp { display: flex; flex-direction: column; gap: 10px; }
        .totals { border: 2px solid var(--primary); border-radius: 8px; padding: 10px; background: var(--primary); color: white; }
        .total-row { display: flex; justify-content: space-between; font-size: 18px; align-items: center; font-weight: 700; }
        
        .stamp-area { 
            text-align: center; 
            border: 1px dashed #ccc; 
            padding: 5px; 
            height: 120px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background-color: #fdfdfd;
            border-radius: 8px;
        }
        .company-stamp { max-width: 110px; max-height: 90px; object-fit: contain; display: none; }

        .btns { margin-top: 10px; position: fixed; bottom: 10px; display: flex; gap: 10px; z-index: 100; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        
        /* تعديلات الطباعة لضمان صفحة واحدة */
        @media print { 
            body { padding: 0; background: white; }
            .paper { margin: 0; box-shadow: none; border: none; width: 210mm; height: 297mm; padding: 8mm; } 
            .btns { display: none; } 
            /* تقليل الخط إذا زادت الأصناف تلقائياً */
            table td, table th { font-size: 11px; padding: 4px; }
        }
    </style>
</head>
<body>
    <div class="paper" id="paper">
        <div class="header">
            <div class="header-text">
                <h1>عـرض سـعـر</h1>
                <p style="margin: 2px 0; font-size: 14px;">رقم العرض: <span id="qNum" style="color:var(--accent); font-weight: 800;"></span></p>
                <p style="margin: 2px 0; font-size: 14px;">التاريخ: <span id="qDate"></span></p>
            </div>
            <div class="logo">
                <img src="./logo.png" alt="Earth Pure" onerror="this.src='https://i.ibb.co/p6V8n9X/logo.png'">
            </div>
        </div>

        <div class="info-grid">
            <div class="info-item"><b>السادة /</b> <span id="qCust"></span></div>
            <div class="info-item"><b>صلاحية العرض:</b> <span id="qVal"></span></div>
            <div class="info-item"><b>الموظف المسؤول:</b> <span id="qEmp"></span></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30px;">م</th>
                        <th>اسم الصنف</th>
                        <th style="width: 70px;">الكمية</th>
                        <th style="width: 110px;">سعر الوحدة</th>
                        <th style="width: 110px;">الإجمالي</th>
                    </tr>
                </thead>
                <tbody id="qItems"></tbody>
            </table>
        </div>

        <div class="footer-section">
            <div class="conditions-box">
                <b>الشروط العامة والتوريد:</b>
                <div id="qNotes"></div>
            </div>

            <div class="totals-and-stamp">
                <div class="totals">
                    <div class="total-row">
                        <span>الإجمالي الكلي:</span>
                        <span class="numeric" id="qTotal">0.00 ج.م</span>
                    </div>
                </div>

                <div class="stamp-area">
                    <b style="font-size: 12px; color: #888; margin-bottom: 5px;">ختم الشركة والاعتماد</b>
                    <img id="stampImage" src="./stamp.png" alt="Stamp" class="company-stamp" onerror="this.style.display='none';">
                </div>
            </div>
        </div>
        
        <p style="text-align: center; font-size: 12px; color: var(--primary); margin-top: 15px; border-top: 1px solid var(--primary); padding-top: 5px; font-weight: 700;">
            شركة ايرث بيور للزيوت الطبيعية - شكراً لثقتكم بنا
        </p>
    </div>

    <div class="btns">
        <button onclick="window.print()">تصدير PDF / طباعة</button>
        <button style="background: #6c757d;" onclick="window.close()">إغلاق</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rawData = sessionStorage.getItem('tempQuoteData');
            if(!rawData) return;

            const data = JSON.parse(rawData);

            document.getElementById('qNum').textContent = data.quoteNumber || "N/A";
            document.getElementById('qDate').textContent = data.date || "N/A";
            document.getElementById('qCust').textContent = data.customerName || "N/A";
            document.getElementById('qEmp').textContent = data.employeeName || "N/A";
            document.getElementById('qVal').textContent = (data.validity || "14") + " أيام";
            document.getElementById('qNotes').textContent = data.notes;
            
            const totalValue = parseFloat(data.total) || 0;
            document.getElementById('qTotal').textContent = totalValue.toLocaleString('en-US', {minimumFractionDigits: 2}) + " ج.م";

            const tbody = document.getElementById('qItems');
            const items = data.items || [];
            
            items.forEach((item, i) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${i+1}</td>
                    <td style="text-align: right; padding-right: 10px;">${item.product}</td>
                    <td class="numeric">${item.quantity}</td>
                    <td class="numeric">${parseFloat(item.price).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                    <td class="numeric">${parseFloat(item.total).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                `;
            });

            const stampImg = document.getElementById('stampImage');
            stampImg.onload = () => stampImg.style.display = 'block';
        });
    </script>
</body>
</html>
