<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المخزون</title>
    <style>
        /* تعريف الألوان المتناسقة مع هوية الشعار (ذهبي، بني، وألوان محايدة) */
        :root {
            --primary-dark-brown: #3C2E2A;
            --accent-gold: #B89C5D;
            --light-bg: #fdfdfd;
            --white: #ffffff;
            --input-border: #ddd;
            --button-bg: var(--accent-gold);
            --button-hover: #a18b52;
            --text-color: var(--primary-dark-brown);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            direction: rtl;
        }
        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 25px;
        }
        h1 {
            color: var(--primary-dark-brown);
            margin-bottom: 30px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* 100% - padding - border */
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            direction: ltr; /* لجعل الإدخال من اليسار لليمين للأرقام والحروف اللاتينية */
            text-align: left;
        }
        button {
            background-color: var(--button-bg);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
        #message.error {
            background-color: #ffe0e0;
            color: #cc0000;
            border: 1px solid #ffb3b3;
        }
        #loadingSpinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-gold);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="شعار Earth Pure" class="logo"> <!-- تأكد من وجود logo.png في نفس مجلد هذا الملف -->
        <h1>تسجيل الدخول للمخزون</h1>

        <div class="input-group">
            <label for="employeeId">رقم الموظف:</label>
            <input type="text" id="employeeId" placeholder="أدخل رقم الموظف">
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>

        <button id="loginButton">تسجيل الدخول</button>
        <div id="loadingSpinner"></div>
        <div id="message"></div>
    </div>

    <script>
        // **مهم جداً: استبدل هذا بالرابط الفعلي لتطبيق ويب المخزون الذي حصلت عليه في الخطوة 3**
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxyz_ok5jKCzNnQ7Nk6jcpQjqVsm5m_W-ektIXlzSwTFec_kBm4g5KmOVl-x_dQz69J/exec'; 

        const employeeIdInput = document.getElementById('employeeId');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageDiv = document.getElementById('message');

        loginButton.addEventListener('click', doLogin);
        employeeIdInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                doLogin();
            }
        });
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                doLogin();
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function showLoading() {
            loadingSpinner.style.display = 'block';
            loginButton.disabled = true;
            employeeIdInput.disabled = true;
            passwordInput.disabled = true;
            messageDiv.style.display = 'none';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
            loginButton.disabled = false;
            employeeIdInput.disabled = false;
            passwordInput.disabled = false;
        }

        async function doLogin() {
            const employeeId = employeeIdInput.value.trim();
            const password = passwordInput.value.trim();

            if (!employeeId || !password) {
                showMessage('الرجاء إدخال رقم الموظف وكلمة المرور.', 'error');
                return;
            }

            showLoading();

            const params = new URLSearchParams();
            params.append('action', 'login');
            params.append('employeeId', employeeId);
            params.append('password', password);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const result = await response.json();
                hideLoading();

                if (result.status === 'success') {
                    // تخزين معلومات المستخدم في Local Storage
                    localStorage.setItem('inventoryEmployeeId', employeeId);
                    localStorage.setItem('inventoryUserRole', result.role);
                    
                    // التوجيه إلى لوحة التحكم بعد تسجيل الدخول
                    window.location.href = `inventory_dashboard.html`; // التوجيه إلى ملف HTML الآخر في نفس المجلد
                } else {
                    showMessage(result.message || 'خطأ في تسجيل الدخول.', 'error');
                }
            } catch (error) {
                hideLoading();
                showMessage('حدث خطأ في الاتصال بالخادم. الرجاء المحاولة لاحقاً.', 'error');
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
