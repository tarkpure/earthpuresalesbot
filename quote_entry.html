<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء عرض سعر جديد - Earth Pure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
        .brand-gold { color: #B89C5D; }
        .bg-brand-gold { background-color: #B89C5D; }
        .bg-brand-brown { background-color: #3C2E2A; }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-brand-gold"></div>
        <p class="mt-4 font-bold text-brand-brown text-xl">جاري حفظ عرض السعر...</p>
    </div>

    <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="bg-brand-brown p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">إنشاء عرض سعر</h1>
                <p class="text-sm opacity-80 mt-1">نظام Earth Pure المستقل</p>
            </div>
            <div class="text-left">
                <img src="logo.png" alt="Earth Pure" class="h-14 brightness-0 invert">
            </div>
        </div>

        <form id="quoteForm" class="p-8 space-y-10">
            <!-- Basic Info Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">رقم عرض السعر</label>
                    <input type="text" id="quoteId" readonly class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl font-bold text-brand-gold text-center" placeholder="جاري الجلب...">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">تاريخ اليوم</label>
                    <input type="text" id="quoteDate" readonly class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl text-center">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">صلاحية العرض</label>
                    <select id="validity" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-gold outline-none">
                        <option value="7">7 أيام</option>
                        <option value="15" selected>15 يوم</option>
                        <option value="30">30 يوم</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold text-gray-700 mb-2">اسم العميل / الشركة</label>
                    <input type="text" id="customerName" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-gold outline-none" placeholder="أدخل اسم العميل">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">الموظف المسؤول</label>
                    <input type="text" id="employeeName" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-gold outline-none" placeholder="اسم الموظف">
                </div>
            </div>

            <!-- Items Table Section -->
            <div class="border-t pt-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-brand-brown">تفاصيل المنتجات</h2>
                    <button type="button" onclick="addRow()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-xl text-sm transition-all shadow-md flex items-center gap-2">
                        <span>+ إضافة صنف</span>
                    </button>
                </div>
                
                <div class="overflow-x-auto rounded-xl border border-gray-200">
                    <table class="w-full text-right border-collapse">
                        <thead>
                            <tr class="bg-gray-100 border-b-2 border-brand-gold">
                                <th class="p-4 text-sm">اسم المنتج</th>
                                <th class="p-4 w-28 text-center text-sm">الكمية</th>
                                <th class="p-4 w-36 text-center text-sm">سعر الوحدة</th>
                                <th class="p-4 w-36 text-center text-sm">الإجمالي</th>
                                <th class="p-4 w-16"></th>
                            </tr>
                        </thead>
                        <tbody id="itemsBody" class="divide-y divide-gray-100">
                            <!-- Rows loaded by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Footer Section: Notes & Total -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 pt-8 border-t">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ملاحظات العرض</label>
                    <textarea id="notes" rows="4" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-gold outline-none" placeholder="اكتب الشروط أو أي ملاحظات إضافية هنا..."></textarea>
                </div>
                <div class="bg-gray-50 p-8 rounded-2xl flex flex-col justify-center space-y-4">
                    <div class="flex justify-between items-center text-gray-600">
                        <span class="text-lg">إجمالي العرض الفرعي:</span>
                        <span id="subtotalDisplay" class="font-bold">0.00 ج.م</span>
                    </div>
                    <div class="flex justify-between items-center text-brand-brown text-3xl font-extrabold pt-4 border-t border-dashed border-gray-300">
                        <span>الإجمالي النهائي:</span>
                        <span id="totalDisplay">0.00 ج.م</span>
                    </div>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full bg-brand-brown hover:bg-black text-white py-5 rounded-2xl font-bold text-xl shadow-xl transition-all transform hover:-translate-y-1">
                    حفظ عرض السعر في السيستم
                </button>
            </div>
        </form>
    </div>

    <script>
        // الرابط الذي أرسلته (Google Apps Script API)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwDHiwyQC75PG7kVCCMy0tU0owMR6QcErMBAE3yBdC7VSWGBj3NMm8jcCvXxOQzi94wSg/exec";

        document.addEventListener('DOMContentLoaded', () => {
            // تعيين تاريخ اليوم تلقائياً
            const today = new Date();
            document.getElementById('quoteDate').value = today.toLocaleDateString('ar-EG');
            
            // جلب الرقم التالي من السيرفر فور تحميل الصفحة
            fetch(`${SCRIPT_URL}?action=getQuoteNumber`)
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') {
                        document.getElementById('quoteId').value = data.quoteNumber;
                    }
                })
                .catch(err => {
                    console.error("Error fetching ID:", err);
                    document.getElementById('quoteId').value = "خطأ في الاتصال";
                });
            
            addRow(); // إضافة سطر أول تلقائياً
        });

        function addRow() {
            const tbody = document.getElementById('itemsBody');
            const row = tbody.insertRow();
            row.innerHTML = `
                <td class="p-3">
                    <input type="text" required class="w-full p-2 border border-gray-200 rounded-lg focus:border-brand-gold outline-none" placeholder="اسم المنتج">
                </td>
                <td class="p-3">
                    <input type="number" step="1" value="1" min="1" oninput="calculateRow(this)" class="w-full p-2 border border-gray-200 rounded-lg text-center outline-none">
                </td>
                <td class="p-3">
                    <input type="number" step="0.01" value="0" min="0" oninput="calculateRow(this)" class="w-full p-2 border border-gray-200 rounded-lg text-center outline-none">
                </td>
                <td class="p-3 text-center font-bold text-gray-700 row-total">0.00</td>
                <td class="p-3 text-center">
                    <button type="button" onclick="removeRow(this)" class="text-red-400 hover:text-red-600 text-2xl font-bold transition-colors">&times;</button>
                </td>
            `;
        }

        function removeRow(btn) {
            const tbody = document.getElementById('itemsBody');
            if (tbody.rows.length > 1) {
                btn.closest('tr').remove();
                calculateGrandTotal();
            }
        }

        function calculateRow(input) {
            const row = input.closest('tr');
            const qty = parseFloat(row.cells[1].querySelector('input').value) || 0;
            const price = parseFloat(row.cells[2].querySelector('input').value) || 0;
            const total = qty * price;
            row.cells[3].textContent = total.toFixed(2);
            calculateGrandTotal();
        }

        function calculateGrandTotal() {
            let grandTotal = 0;
            document.querySelectorAll('.row-total').forEach(cell => {
                grandTotal += parseFloat(cell.textContent) || 0;
            });
            const formatted = grandTotal.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('subtotalDisplay').textContent = formatted + " ج.م";
            document.getElementById('totalDisplay').textContent = formatted + " ج.م";
        }

        document.getElementById('quoteForm').onsubmit = function(e) {
            e.preventDefault();
            
            const quoteId = document.getElementById('quoteId').value;
            if(!quoteId || quoteId.includes("جاري")) {
                alert("برجاء الانتظار حتى جلب رقم العرض التلقائي");
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            
            const formData = {
                action: 'saveQuotation',
                date: document.getElementById('quoteDate').value,
                customerName: document.getElementById('customerName').value,
                employeeName: document.getElementById('employeeName').value,
                validity: document.getElementById('validity').value,
                notes: document.getElementById('notes').value,
                total: parseFloat(document.getElementById('totalDisplay').textContent.replace(/,/g, '')),
                items: []
            };

            const rows = document.getElementById('itemsBody').rows;
            for (let i = 0; i < rows.length; i++) {
                formData.items.push({
                    product: rows[i].cells[0].querySelector('input').value,
                    quantity: rows[i].cells[1].querySelector('input').value,
                    price: rows[i].cells[2].querySelector('input').value,
                    total: rows[i].cells[3].textContent
                });
            }

            // إرسال البيانات إلى Google Apps Script
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // لضمان الإرسال السلس للسيرفر
                body: JSON.stringify(formData)
            })
            .then(() => {
                // مع Apps Script و no-cors، نفترض النجاح بعد الإرسال
                document.getElementById('loading').style.display = 'none';
                alert('تم حفظ عرض السعر بنجاح برقم: ' + quoteId);
                window.location.reload(); // إعادة تحميل الصفحة لتجهيز عرض سعر جديد
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                alert('حدث خطأ في الاتصال بالسيرفر. يرجى المحاولة لاحقاً.');
                console.error(err);
            });
        };
    </script>
</body>
</html>
