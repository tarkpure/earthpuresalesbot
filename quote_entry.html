<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء عرض سعر جديد - Earth Pure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; color: #3C2E2A; }
        .brand-gold { color: #B89C5D; }
        .bg-brand-gold { background-color: #B89C5D; }
        .bg-brand-brown { background-color: #3C2E2A; }
        .loading-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); z-index: 1000;
            justify-content: center; align-items: center; flex-direction: column;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #B89C5D !important; box-shadow: 0 0 0 2px rgba(184, 156, 93, 0.2); outline: none;
        }
        /* تحسين مظهر أسهم الزيادة والنقصان في أرقام الكمية */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            opacity: 1; height: 30px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="loading-overlay">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-brand-gold"></div>
        <p class="mt-4 font-bold text-brand-brown text-xl">جاري معالجة طلبك...</p>
    </div>

    <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
        <div class="bg-brand-brown p-8 text-white flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-white">إنشاء عرض سعر</h1>
                <p class="text-sm opacity-80 mt-2">نظام إدارة المبيعات المستقل - Earth Pure</p>
            </div>
            <div class="text-left">
                <img src="./logo.png" alt="Earth Pure" class="h-16 brightness-0 invert" onerror="this.style.opacity='0'">
            </div>
        </div>

        <form id="quoteForm" class="p-8 space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700">رقم عرض السعر</label>
                    <input type="text" id="quoteId" readonly class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl font-bold text-brand-gold text-center" placeholder="جاري الجلب...">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700">تاريخ اليوم</label>
                    <input type="text" id="quoteDate" readonly class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl text-center">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700">صلاحية العرض</label>
                    <select id="validity" class="w-full p-3 border border-gray-300 rounded-xl bg-white cursor-pointer transition-all">
                        <option value="7">7 أيام</option>
                        <option value="15" selected>15 يوم</option>
                        <option value="30">30 يوم</option>
                    </select>
                </div>
                <div class="md:col-span-2 space-y-2">
                    <label class="block text-sm font-bold text-gray-700">اسم العميل / الشركة المستهدفة</label>
                    <input type="text" id="customerName" required class="w-full p-3 border border-gray-300 rounded-xl transition-all" placeholder="أدخل اسم العميل بالكامل">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700">الموظف المسؤول</label>
                    <input type="text" id="employeeName" required class="w-full p-3 border border-gray-300 rounded-xl transition-all" placeholder="اسم الموظف">
                </div>
            </div>

            <div class="border-t pt-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-brand-brown">تفاصيل المنتجات</h2>
                    <button type="button" onclick="addRow()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl text-sm font-bold transition-all shadow-md">+ إضافة صنف</button>
                </div>
                
                <div class="overflow-x-auto rounded-xl border border-gray-200 shadow-sm">
                    <table class="w-full text-right">
                        <thead>
                            <tr class="bg-gray-100 border-b-2 border-brand-gold text-gray-700">
                                <th class="p-4 text-sm font-bold">اسم الصنف</th>
                                <th class="w-28 p-4 text-center text-sm font-bold">الكمية</th>
                                <th class="w-36 p-4 text-center text-sm font-bold">سعر الوحدة</th>
                                <th class="w-36 p-4 text-center text-sm font-bold">الإجمالي</th>
                                <th class="w-16 p-4"></th>
                            </tr>
                        </thead>
                        <tbody id="itemsBody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 pt-8 border-t">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ملاحظات وشروط التوريد</label>
                    <textarea id="notes" rows="6" class="w-full p-4 border border-gray-300 rounded-xl resize-none text-sm leading-relaxed" placeholder="اكتب الشروط أو الملاحظات..."></textarea>
                </div>
                <div class="bg-gray-50 p-8 rounded-2xl flex flex-col justify-center border border-gray-100">
                    <div class="flex justify-between items-center text-brand-brown text-3xl font-extrabold">
                        <span>الإجمالي النهائي:</span>
                        <span id="totalDisplay">0.00 ج.م</span>
                    </div>
                </div>
            </div>

            <div class="pt-8 border-t">
                <button type="submit" class="w-full bg-brand-brown hover:bg-black text-white py-5 rounded-2xl font-bold text-xl shadow-xl transition-all transform hover:-translate-y-1">
                    حفظ وعرض بيان السعر (PDF)
                </button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUYONSf3LiJJN7uotgn1sKKSL-DLRqRwrqSCUirBTs9SKWCc2QqtEeyTX2a7kYquTYFg/exec";

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('quoteDate').value = new Date().toLocaleDateString('ar-EG');
            
            const defaultNotes = "• الأسعار المذكورة أعلاه غير شاملة ضريبة القيمة المضافة (14%).\n" +
                               "• الأسعار لا تشمل مصاريف الشحن.\n" +
                               "• مدة التوريد: من 3 إلى 5 أيام عمل داخل القاهرة وخارجها حسب المسافة من تاريخ استلام أمر التوريد (P.O).\n" +
                               "• شروط الدفع: نقداً أو تحويل بنكي عند الاستلام.";
            document.getElementById('notes').value = defaultNotes;
            
            fetch(`${SCRIPT_URL}?action=getQuoteNumber`)
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') {
                        document.getElementById('quoteId').value = data.quoteNumber;
                    }
                })
                .catch(err => {
                    document.getElementById('quoteId').value = "خطأ في السيرفر";
                });
            
            addRow();
        });

        function addRow() {
            const tbody = document.getElementById('itemsBody');
            const row = tbody.insertRow();
            row.innerHTML = `
                <td class="p-3">
                    <input type="text" required class="w-full p-2 border border-gray-200 rounded-lg outline-none" placeholder="اسم الصنف">
                </td>
                <td class="p-3">
                    <!-- تعديل خطوة الزيادة لتكون 0.5 والسماح بكسور -->
                    <input type="number" step="0.5" value="1" min="0.5" oninput="calc(this)" class="w-full p-2 border border-gray-200 rounded-lg text-center outline-none">
                </td>
                <td class="p-3">
                    <input type="number" step="0.01" value="0" min="0" oninput="calc(this)" class="w-full p-2 border rounded-lg text-center outline-none">
                </td>
                <td class="p-3 text-center font-bold text-gray-700 row-total">0.00</td>
                <td class="p-3 text-center">
                    <button type="button" onclick="removeRow(this)" class="text-red-500 text-2xl font-bold transition-opacity hover:opacity-70">&times;</button>
                </td>
            `;
        }

        function removeRow(btn) {
            const tbody = document.getElementById('itemsBody');
            if (tbody.rows.length > 1) {
                btn.closest('tr').remove();
                calcAll();
            }
        }

        function calc(input) {
            const row = input.closest('tr');
            const q = parseFloat(row.cells[1].querySelector('input').value) || 0;
            const p = parseFloat(row.cells[2].querySelector('input').value) || 0;
            row.cells[3].textContent = (q * p).toFixed(2);
            calcAll();
        }

        function calcAll() {
            let t = 0;
            document.querySelectorAll('.row-total').forEach(c => t += parseFloat(c.textContent) || 0);
            document.getElementById('totalDisplay').textContent = t.toLocaleString('ar-EG', {minimumFractionDigits: 2}) + " ج.م";
        }

        document.getElementById('quoteForm').onsubmit = function(e) {
            e.preventDefault();
            const qId = document.getElementById('quoteId').value;
            if(!qId || qId.includes("جاري") || qId.includes("خطأ")) {
                alert("يرجى التأكد من جلب رقم عرض السعر أولاً");
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            
            const formData = {
                action: 'saveQuotation',
                date: document.getElementById('quoteDate').value,
                customerName: document.getElementById('customerName').value,
                employeeName: document.getElementById('employeeName').value,
                validity: document.getElementById('validity').value,
                notes: document.getElementById('notes').value,
                total: parseFloat(document.getElementById('totalDisplay').textContent.replace(/[^0-9.]/g, '')),
                items: Array.from(document.getElementById('itemsBody').rows).map(r => ({
                    product: r.cells[0].querySelector('input').value,
                    quantity: r.cells[1].querySelector('input').value,
                    price: r.cells[2].querySelector('input').value,
                    total: r.cells[3].textContent
                }))
            };

            sessionStorage.setItem('tempQuoteData', JSON.stringify({ ...formData, quoteNumber: qId }));

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(formData)
            })
            .then(() => {
                document.getElementById('loading').style.display = 'none';
                window.open('quote_preview.html', '_blank');
                window.location.reload();
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                alert('خطأ في الاتصال بالسيرفر');
            });
        };
    </script>
</body>
</html>
