<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة بيان المبيعات (فاتورة)</title>
    <!-- استدعاء خط Cairo بأوزان مختلفة (400 للرفيع، 600 للوسط، 700 للعريض) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark-brown: #3C2E2A;
            --accent-gold: #B89C5D;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --border-color: #3C2E2A;
            --header-bg: #EAE6D2;
            --highlight-bg: #b89c5d;
            --text-color: var(--primary-dark-brown);
            --light-border: #ddd;
        }

        /* تحسينات الدقة والحدة للطباعة */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif; 
            font-weight: 600; /* تم رفع الوزن هنا ليكون الخط Bold في كامل الفاتورة */
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            direction: rtl;
        }

        .invoice-paper {
            width: 210mm; 
            height: 297mm;
            max-height: 297mm;
            margin: 0; 
            background-color: var(--white);
            padding: 15mm;
            position: relative;
            overflow: hidden;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--text-color); /* زيادة سمك الخط الفاصل */
            padding-bottom: 15px;
        }

        .header-logo {
            flex-basis: 30%;
            text-align: left;
        }

        .header-logo img {
            max-width: 150px;
        }

        .header-title {
            flex-basis: 65%;
            text-align: right;
        }

        .header-title h1 {
            font-size: 2.5em;
            color: var(--text-color);
            margin: 0;
            padding-top: 5px;
            font-weight: 700; /* عريض جداً للعناوين */
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .details-table th, .details-table td {
            border: 1.5px solid var(--border-color); /* زيادة سمك الحدود */
            padding: 8px 12px;
            text-align: right;
            font-size: 14px;
            font-weight: 600; /* جعل النصوص داخل الجدول Bold */
        }

        .details-table th {
            background-color: var(--header-bg);
            font-weight: 700;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .items-table thead th {
            background-color: var(--highlight-bg);
            color: var(--white);
            font-weight: 700;
            padding: 10px;
            border: 1.5px solid var(--border-color);
            white-space: nowrap;
            font-size: 14px;
        }

        .items-table tbody td {
            border: 1px solid var(--light-border);
            padding: 8px 10px;
            font-size: 14px;
            font-weight: 600; /* جعل محتويات الجدول Bold */
        }

        .items-table .numeric-cell, .summary-numeric {
            direction: ltr;
            text-align: left;
            font-family: 'Consolas', monospace;
            white-space: nowrap;
            font-weight: 700; /* الأرقام تكون Bold جداً */
        }

        .summary-section {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .notes-box {
            flex-grow: 1;
            flex-basis: 58%;
            padding: 10px;
            border: 1.5px dashed var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            text-align: right;
            min-height: 80px;
            white-space: pre-wrap;
            font-weight: 600;
        }

        .totals-box {
            flex-basis: 38%;
            min-width: 240px;
            text-align: right;
            border: 2px solid var(--accent-gold);
            border-radius: 5px;
            padding: 10px;
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .totals-final {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-color);
            border-top: 2.5px dashed var(--border-color);
            padding-top: 5px;
            margin-top: 5px;
        }

        .button-controls {
            margin: 20px auto;
            text-align: center;
        }

        .button-controls button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
            font-weight: bold;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background: none;
                padding: 0;
            }
            .invoice-paper {
                box-shadow: none;
                margin: 0;
                border: none;
                width: 210mm;
                height: 297mm;
                page-break-after: avoid;
                page-break-before: avoid;
            }
            .button-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-paper" id="invoicePaper">
        <div class="header-section">
            <div class="header-title">
                <h1>بيان مبيعات</h1>
                <p>رقم الفاتورة: <span id="previewInvoiceNumber" style="font-weight: 700;">N/A</span></p>
                <p>التاريخ: <span id="previewInvoiceDate" style="font-weight: 700;">N/A</span></p>
            </div>
            <div class="header-logo">
                <img src="logo.png" alt="شعار Earth Pure">
            </div>
        </div>

        <table class="details-table">
            <thead>
                <tr>
                    <th>اسم العميل</th>
                    <td id="previewCustomerName"></td>
                    <th>طريقة التسليم</th>
                    <td id="previewDeliveryMethod"></td>
                </tr>
                <tr>
                    <th>اسم الموظف</th>
                    <td id="previewEmployeeName"></td>
                    <th>طريقة التحصيل</th>
                    <td id="previewCollectionMethod"></td>
                </tr>
            </thead>
        </table>

        <table class="items-table">
            <thead>
                <tr>
                    <th>م</th>
                    <th>اسم المنتج</th>
                    <th>الوحدة</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                    <th>الإجمالي</th>
                </tr>
            </thead>
            <tbody id="itemsPreviewBody"></tbody>
        </table>

        <div class="summary-section">
            <div class="notes-box">
                <p><strong>ملاحظات:</strong></p>
                <p id="previewNotes"></p>
            </div>
            <div class="totals-box">
                <div class="totals-row">
                    <span>الإجمالي الفرعي:</span>
                    <span id="previewSubtotal" class="summary-numeric">0.00 ج.م.</span>
                </div>
                
                <div class="totals-row">
                    <span>مصاريف الشحن:</span>
                    <span id="previewShippingCost" class="summary-numeric">0.00 ج.م.</span>
                </div>

                <div class="totals-row">
                    <span>ضريبة القيمة المضافة:</span>
                    <span id="previewTax" class="summary-numeric">0.00 ج.م.</span>
                </div>
                
                <div class="totals-row totals-final">
                    <strong>الإجمالي الكلي:</strong>
                    <strong id="previewTotal" class="summary-numeric">0.00 ج.م.</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="button-controls">
        <button onclick="window.close()">إغلاق المعاينة</button>
        <button onclick="window.print()">تصدير وطباعة PDF</button>
    </div>

    <script>
        function formatCurrency(value) {
            return (value || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ج.م.';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tempInvoiceData = sessionStorage.getItem('tempInvoiceData');
            if (!tempInvoiceData) {
                document.getElementById('invoicePaper').innerHTML = '<h2>خطأ: لا توجد بيانات معاينة متاحة.</h2>';
                return;
            }
            const data = JSON.parse(tempInvoiceData);

            document.getElementById('previewInvoiceNumber').textContent = data.invoiceNumber || 'جاري الحفظ';
            document.getElementById('previewInvoiceDate').textContent = data.invoiceDate || new Date().toLocaleDateString('ar-EG');
            document.getElementById('previewCustomerName').textContent = data.customerName || '';
            document.getElementById('previewEmployeeName').textContent = data.employeeName || '';
            document.getElementById('previewDeliveryMethod').textContent = data.deliveryMethod || '';
            document.getElementById('previewCollectionMethod').textContent = data.collectionMethod || '';
            document.getElementById('previewNotes').textContent = data.notes || '';

            const itemsBody = document.getElementById('itemsPreviewBody');
            data.items.forEach((item, index) => {
                const row = itemsBody.insertRow();
                row.insertCell().textContent = index + 1;
                row.insertCell().textContent = item.product;
                row.insertCell().textContent = item.unit;
                const quantityCell = row.insertCell();
                quantityCell.textContent = item.quantity;
                quantityCell.classList.add('summary-numeric');
                const priceCell = row.insertCell();
                priceCell.textContent = formatCurrency(item.price);
                priceCell.classList.add('summary-numeric');
                const totalCell = row.insertCell();
                totalCell.textContent = formatCurrency(item.total);
                totalCell.classList.add('summary-numeric');
            });

            const shippingCost = data.shippingCost || 0;
            const finalTotal = (data.subtotal || 0) + shippingCost + (data.taxAmount || 0);

            document.getElementById('previewSubtotal').textContent = formatCurrency(data.subtotal);
            document.getElementById('previewShippingCost').textContent = formatCurrency(shippingCost);
            document.getElementById('previewTax').textContent = formatCurrency(data.taxAmount);
            document.getElementById('previewTotal').textContent = formatCurrency(finalTotal);
        });
    </script>
</body>
</html>
