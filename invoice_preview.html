<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة بيان المبيعات - Earth Pure</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3C2E2A;
            --accent: #B89C5D;
            --white: #ffffff;
            --light-bg: #fdfdfd;
        }

        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif; 
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            direction: rtl;
        }

        /* تنسيق الورقة لضمان صفحة واحدة */
        .paper {
            width: 210mm; 
            min-height: 290mm;
            background-color: var(--white);
            padding: 8mm 10mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .header-text { text-align: right; }
        .header h1 { font-size: 26px; color: var(--primary); margin: 0; font-weight: 700; }
        .logo img { max-width: 120px; height: auto; }

        /* شبكة معلومات الفاتورة */
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
            text-align: right;
        }

        .details-table th, .details-table td {
            border: 1.5px solid var(--primary);
            padding: 6px 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .details-table th {
            background-color: #fafafa;
            color: var(--accent);
            width: 15%;
        }

        /* جدول الأصناف */
        .table-container {
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .items-table th {
            background-color: var(--accent);
            color: var(--white);
            padding: 8px;
            border: 1px solid var(--primary);
            font-size: 13px;
            font-weight: 700;
            text-align: center;
        }

        .items-table td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .numeric { direction: ltr; font-family: sans-serif; font-weight: 700; }

        /* منطقة التذييل والختم */
        .footer-section {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 12px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }

        .notes-box {
            border: 1.5px solid var(--accent);
            padding: 10px;
            border-radius: 8px;
            background-color: #fffdf9;
            min-height: 90px;
            text-align: right;
        }

        .notes-box b { 
            color: var(--primary); 
            display: block; 
            margin-bottom: 6px; 
            font-size: 14px; 
            font-weight: 800;
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 4px;
        }

        /* تنسيق النقاط لتكون أسفل بعضها */
        #previewNotes { 
            white-space: pre-line; 
            line-height: 1.7; 
            color: #000; 
            font-size: 13px; 
            font-weight: 700;
            padding-right: 5px;
        }

        .totals-and-stamp { display: flex; flex-direction: column; gap: 8px; }

        .totals-box {
            background-color: var(--primary);
            color: var(--white);
            border-radius: 8px;
            padding: 8px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .total-final {
            border-top: 1px dashed var(--white);
            padding-top: 5px;
            margin-top: 5px;
            font-size: 17px;
            font-weight: 700;
        }

        .stamp-area {
            text-align: center;
            border: 1px dashed #ccc;
            padding: 5px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--light-bg);
            border-radius: 8px;
        }

        .company-stamp { max-width: 90px; max-height: 70px; object-fit: contain; display: none; }

        .button-controls { margin: 10px; position: fixed; bottom: 10px; display: flex; gap: 10px; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        @page { size: A4; margin: 0; }
        @media print {
            body { background: white; padding: 0; }
            .paper { margin: 0 auto; box-shadow: none; width: 210mm; height: 297mm; padding: 8mm 10mm; }
            .button-controls { display: none; }
            .footer-section { page-break-inside: avoid; }
        }
    </style>
</head>
<body>

    <div class="paper" id="invoicePaper">
        <div class="header">
            <div class="header-text">
                <h1>بيان مبيعات</h1>
                <p style="margin: 2px 0; font-size: 13px;">رقم الفاتورة: <span id="previewInvoiceNumber" style="font-weight: 800; color: var(--accent);"></span></p>
                <p style="margin: 2px 0; font-size: 13px;">التاريخ: <span id="previewInvoiceDate"></span></p>
            </div>
            <div class="logo">
                <img src="logo.png" alt="Earth Pure" onerror="this.src='https://i.ibb.co/p6V8n9X/logo.png'">
            </div>
        </div>

        <table class="details-table">
            <tr>
                <th>اسم العميل</th>
                <td id="previewCustomerName"></td>
                <th>طريقة التسليم</th>
                <td id="previewDeliveryMethod"></td>
            </tr>
            <tr>
                <th>اسم الموظف</th>
                <td id="previewEmployeeName"></td>
                <th>طريقة التحصيل</th>
                <td id="previewCollectionMethod"></td>
            </tr>
        </table>

        <div class="table-container">
            <table class="items-table">
                <thead>
                    <tr>
                        <th style="width: 30px;">م</th>
                        <th>اسم المنتج</th>
                        <th style="width: 60px;">الوحدة</th>
                        <th style="width: 60px;">الكمية</th>
                        <th style="width: 90px;">السعر</th>
                        <th style="width: 90px;">الإجمالي</th>
                    </tr>
                </thead>
                <tbody id="itemsPreviewBody"></tbody>
            </table>
        </div>

        <div class="footer-section">
            <div class="notes-box">
                <b>الشروط والأحكام:</b>
                <div id="previewNotes"></div>
            </div>

            <div class="totals-and-stamp">
                <div class="totals-box">
                    <div class="total-row">
                        <span>الإجمالي الفرعي:</span>
                        <span id="previewSubtotal" class="numeric"></span>
                    </div>
                    <div class="total-row">
                        <span>مصاريف الشحن:</span>
                        <span id="previewShippingCost" class="numeric"></span>
                    </div>
                    <div class="total-row">
                        <span>ضريبة (14%):</span>
                        <span id="previewTax" class="numeric"></span>
                    </div>
                    <div class="total-row total-final">
                        <span>الإجمالي الكلي:</span>
                        <span id="previewTotal" class="numeric"></span>
                    </div>
                </div>

                <div class="stamp-area">
                    <b style="font-size: 11px; color: #888; margin-bottom: 4px;">ختم الشركة والاعتماد</b>
                    <img id="stampImage" src="stamp.png" alt="Stamp" class="company-stamp" onerror="this.style.display='none';">
                </div>
            </div>
        </div>
        
        <p style="text-align: center; font-size: 11px; color: var(--primary); margin-top: auto; border-top: 1px solid var(--primary); padding-top: 5px; font-weight: 700;">
            شركة ايرث بيور للزيوت الطبيعية - شكراً لثقتكم بنا
        </p>
    </div>

    <div class="button-controls">
        <button onclick="window.print()">تصدير وطباعة PDF</button>
        <button style="background: #6c757d;" onclick="window.close()">إغلاق</button>
    </div>

    <script>
        function formatCurrency(value) {
            return (parseFloat(value) || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ج.م';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tempInvoiceData = sessionStorage.getItem('tempInvoiceData');
            if (!tempInvoiceData) return;
            
            const data = JSON.parse(tempInvoiceData);

            document.getElementById('previewInvoiceNumber').textContent = data.invoiceNumber || 'N/A';
            document.getElementById('previewInvoiceDate').textContent = data.invoiceDate || '';
            document.getElementById('previewCustomerName').textContent = data.customerName || '';
            document.getElementById('previewEmployeeName').textContent = data.employeeName || '';
            document.getElementById('previewDeliveryMethod').textContent = data.deliveryMethod || '';
            document.getElementById('previewCollectionMethod').textContent = data.collectionMethod || '';
            document.getElementById('previewNotes').textContent = data.notes || '';

            const itemsBody = document.getElementById('itemsPreviewBody');
            data.items.forEach((item, index) => {
                const row = itemsBody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td style="text-align: right; padding-right: 8px;">${item.product}</td>
                    <td>${item.unit}</td>
                    <td class="numeric">${item.quantity}</td>
                    <td class="numeric">${formatCurrency(item.price)}</td>
                    <td class="numeric">${formatCurrency(item.total)}</td>
                `;
            });

            const shippingCost = parseFloat(data.shippingCost) || 0;
            const taxAmount = parseFloat(data.taxAmount) || 0;
            const finalTotal = (parseFloat(data.subtotal) || 0) + shippingCost + taxAmount;

            document.getElementById('previewSubtotal').textContent = formatCurrency(data.subtotal);
            document.getElementById('previewShippingCost').textContent = formatCurrency(shippingCost);
            document.getElementById('previewTax').textContent = formatCurrency(taxAmount);
            document.getElementById('previewTotal').textContent = formatCurrency(finalTotal);

            const stampImg = document.getElementById('stampImage');
            stampImg.onload = () => stampImg.style.display = 'block';
        });
    </script>
</body>
</html>
