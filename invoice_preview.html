<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة بيان المبيعات (فاتورة)</title>
    <style>
        :root {
            --primary-dark-brown: #3C2E2A;
            --accent-gold: #B89C5D;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --border-color: #3C2E2A;
            --header-bg: #EAE6D2;
            --highlight-bg: #b89c5d;
            --text-color: var(--primary-dark-brown);
            --light-border: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* لدمج الأزرار مع الورقة */
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            direction: rtl;
        }

        .invoice-paper {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background-color: var(--white);
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 15px;
        }

        .header-logo {
            flex-basis: 30%;
            text-align: left;
        }

        .header-logo img {
            max-width: 150px;
        }

        .header-title {
            flex-basis: 65%;
            text-align: right;
        }

        .header-title h1 {
            font-size: 2.2em;
            color: var(--text-color);
            margin: 0;
            padding-top: 5px;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .details-table th, .details-table td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: right;
            font-size: 0.9em;
        }

        .details-table th {
            background-color: var(--header-bg);
            font-weight: bold;
            width: 20%;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .items-table thead th {
            background-color: var(--highlight-bg);
            color: var(--white);
            font-weight: bold;
            padding: 10px;
            border: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .items-table tbody td {
            border: 1px solid var(--light-border);
            padding: 8px 10px;
            font-size: 0.9em;
        }

        .items-table .numeric-cell, .summary-numeric {
            direction: ltr;
            text-align: left;
            font-family: 'Consolas', 'Courier New', monospace;
            white-space: nowrap;
        }

        /* قسم الإجمالي والملاحظات - تم تعديل Flex-basis لضمان بقائها أفقياً */
        .summary-section {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* لضبط نفس ارتفاع الصناديق */
            gap: 20px; 
            flex-wrap: nowrap; /* منع النزول إلى سطر جديد إلا في الشاشات الصغيرة جداً */
        }

        .notes-box {
            flex-grow: 1; /* لتأخذ المساحة المتبقية */
            flex-basis: 58%; 
            padding: 10px;
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            font-size: 0.85em;
            text-align: right;
            min-height: 120px; 
            white-space: pre-wrap; /* للحفاظ على تنسيق السطور الجديدة */
        }

        .totals-box {
            flex-basis: 38%;
            min-width: 250px; /* لضمان عدم ضغط الإجماليات كثيراً */
            text-align: right;
            border: 2px solid var(--accent-gold);
            border-radius: 5px;
            padding: 15px;
            /* min-height: 120px; تم إزالته والاعتماد على align-items: stretch */
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px; /* زيادة الهامش */
        }

        .totals-final {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-color);
            border-top: 2px dashed var(--border-color); /* زيادة سمك الخط الفاصل */
            padding-top: 8px;
            margin-top: 8px;
        }

        .button-controls {
            margin: 20px auto;
            text-align: center;
        }

        .button-controls button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button-controls button:hover {
            background-color: #1e7e34;
        }

        @media (max-width: 768px) { /* تغيير نقطة التوقف للشاشات المتوسطة والصغيرة */
            .summary-section {
                flex-direction: column;
                flex-wrap: wrap;
            }

            .notes-box, .totals-box {
                flex-basis: 100%;
                min-width: unset;
            }
        }

        @media print {
            body {
                background: none;
            }
            .invoice-paper {
                box-shadow: none;
                margin: 0;
                padding: 0;
                border: none;
                width: 100%;
            }
            .button-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-paper" id="invoicePaper">
        <div class="header-section">
            <div class="header-title">
                <h1>بيان مبيعات</h1>
                <p>رقم الفاتورة: <span id="previewInvoiceNumber">N/A</span></p>
                <p>التاريخ: <span id="previewInvoiceDate">N/A</span></p>
            </div>
            <div class="header-logo">
                <img src="logo.png" alt="شعار Earth Pure">
            </div>
        </div>

        <table class="details-table">
            <thead>
                <tr>
                    <th>اسم العميل</th>
                    <td id="previewCustomerName"></td>
                    <th>طريقة التسليم</th>
                    <td id="previewDeliveryMethod"></td>
                </tr>
                <tr>
                    <th>اسم الموظف</th>
                    <td id="previewEmployeeName"></td>
                    <th>طريقة التحصيل</th>
                    <td id="previewCollectionMethod"></td>
                </tr>
            </thead>
        </table>

        <table class="items-table">
            <thead>
                <tr>
                    <th>م</th>
                    <th>اسم المنتج</th>
                    <th>الوحدة</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                    <th>الإجمالي</th>
                </tr>
            </thead>
            <tbody id="itemsPreviewBody"></tbody>
        </table>

        <div class="summary-section">
            <div class="notes-box">
                <p><strong>ملاحظات:</strong></p>
                <p id="previewNotes"></p>
            </div>
            <div class="totals-box">
                <div class="totals-row">
                    <span>الإجمالي الفرعي:</span>
                    <span id="previewSubtotal" class="summary-numeric">0.00 ج.م.</span>
                </div>
                
                <div class="totals-row">
                    <span>مصاريف الشحن:</span>
                    <span id="previewShippingCost" class="summary-numeric">0.00 ج.م.</span>
                </div>

                <div class="totals-row">
                    <span>ضريبة القيمة المضافة:</span>
                    <span id="previewTax" class="summary-numeric">0.00 ج.م.</span>
                </div>
                
                <div class="totals-row totals-final">
                    <strong>الإجمالي الكلي:</strong>
                    <strong id="previewTotal" class="summary-numeric">0.00 ج.م.</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="button-controls">
        <button onclick="window.close()">إغلاق المعاينة</button>
        <button onclick="window.print()">تصدير وطباعة PDF</button>
    </div>

    <script>
        function formatCurrency(value) {
            return (value || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ج.م.';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tempInvoiceData = sessionStorage.getItem('tempInvoiceData');
            if (!tempInvoiceData) {
                document.getElementById('invoicePaper').innerHTML = '<h2>خطأ: لا توجد بيانات معاينة متاحة.</h2><p style="text-align:center;">يرجى العودة لصفحة إدخال الفاتورة.</p>';
                document.querySelector('.button-controls').style.display = 'none';
                return;
            }
            const data = JSON.parse(tempInvoiceData);

            document.getElementById('previewInvoiceNumber').textContent = data.invoiceNumber || 'جاري الحفظ';
            document.getElementById('previewInvoiceDate').textContent = data.invoiceDate || new Date().toLocaleDateString('ar-EG');
            document.getElementById('previewCustomerName').textContent = data.customerName || '';
            document.getElementById('previewEmployeeName').textContent = data.employeeName || '';
            document.getElementById('previewDeliveryMethod').textContent = data.deliveryMethod || '';
            document.getElementById('previewCollectionMethod').textContent = data.collectionMethod || '';
            document.getElementById('previewNotes').textContent = data.notes || '';

            const itemsBody = document.getElementById('itemsPreviewBody');
            data.items.forEach((item, index) => {
                const row = itemsBody.insertRow();
                row.insertCell().textContent = index + 1;
                row.insertCell().textContent = item.product;
                row.insertCell().textContent = item.unit;
                const quantityCell = row.insertCell();
                quantityCell.textContent = item.quantity;
                quantityCell.classList.add('summary-numeric');
                const priceCell = row.insertCell();
                priceCell.textContent = formatCurrency(item.price);
                priceCell.classList.add('summary-numeric');
                const totalCell = row.insertCell();
                totalCell.textContent = formatCurrency(item.total);
                totalCell.classList.add('summary-numeric');
            });

            // تحديث الإجماليات
            const shippingCost = data.shippingCost || 0;
            const finalTotal = (data.subtotal || 0) + shippingCost + (data.taxAmount || 0);

            document.getElementById('previewSubtotal').textContent = formatCurrency(data.subtotal);
            document.getElementById('previewShippingCost').textContent = formatCurrency(shippingCost); // **التعديل هنا**
            document.getElementById('previewTax').textContent = formatCurrency(data.taxAmount);
            document.getElementById('previewTotal').textContent = formatCurrency(finalTotal);
        });
    </script>
</body>
</html>
