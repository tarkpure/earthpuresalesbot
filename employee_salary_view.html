<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الراتب - Earth Pure</title>
    <base target="_top"> <style>
        /* تعريف الألوان من هوية اللوجو */
        :root {
            --primary-green: #28a745; /* أخضر الشعار الأساسي */
            --light-green: #e8f5e9;   /* أخضر فاتح للخلفيات */
            --dark-gray: #333;        /* نص داكن */
            --medium-gray: #555;      /* نص رمادي متوسط */
            --light-gray: #f4f7f6;    /* خلفية عامة */
            --white: #ffffff;
            --border-color: #e9ecef;
            --blue-button: #007bff;
            --blue-button-hover: #0056b3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray); /* خلفية عامة فاتحة */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* يبدأ المحتوى من الأعلى */
            align-items: center;
            min-height: 100vh;
            color: var(--dark-gray);
            direction: rtl; /* لجعل التخطيط من اليمين لليسار للعربية */
        }
        .container {
            background-color: var(--white);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-top: 20px; /* مسافة من الأعلى بعد الشعار */
        }
        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* مسافة بين الشعار وبداية المحتوى */
        }
        .logo {
            max-width: 150px; /* حجم معتدل للشعار */
            height: auto;
            display: inline-block; /* ليتمركز بشكل صحيح */
        }
        h1 {
            color: var(--primary-green); /* أخضر هوية الشعار */
            margin-bottom: 20px;
            font-size: 2.2em;
            text-align: center;
            font-weight: bold;
        }
        h2 {
            color: var(--medium-gray); /* رمادي متوسط للعناوين الفرعية */
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.6em;
            text-align: center;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid var(--border-color); /* حدود فاتحة */
            padding: 12px 15px;
            text-align: center; /* محاذاة افتراضية لمنتصف الخلايا */
        }
        th {
            background-color: var(--primary-green); /* خلفية خضراء لرؤوس الأعمدة من هوية الشعار */
            color: var(--white);
            font-weight: bold;
            white-space: nowrap;
        }
        /* محاذاة الأرقام لليمين وتوجيه النص من اليسار لليمين */
        .numeric-col {
            text-align: left !important; /* لليمين في RTL */
            direction: ltr !important;
            font-family: 'Consolas', 'Courier New', monospace; /* خط أحادي المسافة للأرقام */
            font-size: 1.05em; /* حجم أكبر قليلاً للأرقام */
        }
        /* محاذاة الشهر والملاحظات لليمين في RTL */
        .text-col {
            text-align: right !important;
        }

        .salary-details tr:nth-child(even), .history-table tr:nth-child(even) {
            background-color: #f8f8f8; /* لون خلفية خفيف للصفوف الزوجية */
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-green); /* لون الشعار للسبينر */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 30px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .back-button {
            background-color: var(--blue-button); /* زر أزرق للعودة */
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--blue-button-hover);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://i.ibb.co/k2D0Yh4/Whats-App-Image-2024-07-16-at-13-17-09-removebg-preview.png" alt="شعار Earth Pure" class="logo">
    </div>

    <div class="container">
        <h1 id="employeeNameHeader"></h1>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="messageDiv" class="message"></div>

        <h2>راتب الشهر الحالي</h2>
        <table class="salary-details" id="currentMonthSalary">
            <thead>
                <tr>
                    <th class="text-col">الشهر</th>
                    <th class="numeric-col">الراتب الأساسي</th>
                    <th class="numeric-col">المكافآت</th>
                    <th class="numeric-col">الخصومات</th>
                    <th class="numeric-col">الصافي</th>
                    <th class="text-col">ملاحظات</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <h2>سجل الرواتب السابق</h2>
        <table class="history-table" id="salaryHistory">
            <thead>
                <tr>
                    <th class="text-col">الشهر</th>
                    <th class="numeric-col">الراتب الأساسي</th>
                    <th class="numeric-col">المكافآت</th>
                    <th class="numeric-col">الخصومات</th>
                    <th class="numeric-col">الصافي</th>
                    <th class="text-col">ملاحظات</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button class="back-button" onclick="google.script.history.back()">العودة للصفحة السابقة</button>
    </div>

    <script>
        // هذا هو الرابط الجديد الذي حصلت عليه من Google Apps Script (Web App URL)
        // **مهم جدًا: استبدل هذا بالرابط الفعلي لتطبيق الويب الخاص بك بعد النشر.**
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzPTeQ74aEDyPz07FNArjrRRNs1pdayt1PK1YsYwOIED0w7kyfBhqU7RqWBQKxuXxII/exec';

        const employeeNameHeader = document.getElementById('employeeNameHeader');
        const currentMonthSalaryTable = document.getElementById('currentMonthSalary');
        const currentMonthSalaryBody = currentMonthSalaryTable.getElementsByTagName('tbody')[0];
        const salaryHistoryTable = document.getElementById('salaryHistory');
        const salaryHistoryBody = salaryHistoryTable.getElementsByTagName('tbody')[0];
        const messageDiv = document.getElementById('messageDiv');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function showMessage(msg, type = 'error') {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        async function fetchSalaryData() {
            loadingSpinner.style.display = 'block';
            currentMonthSalaryBody.innerHTML = '';
            salaryHistoryBody.innerHTML = '';
            messageDiv.style.display = 'none';

            const employeeId = localStorage.getItem('currentEmployeeId');
            const employeeName = localStorage.getItem('currentEmployeeName');

            if (!employeeId) {
                showMessage('خطأ: لم يتم تسجيل الدخول. يرجى العودة لصفحة الدخول.', 'error');
                loadingSpinner.style.display = 'none';
                return;
            }

            employeeNameHeader.textContent = `مرحباً، ${employeeName || employeeId}`;

            const params = new URLSearchParams();
            params.append('action', 'getEmployeeSalary');
            params.append('employeeId', employeeId);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const result = await response.json();
                console.log('Apps Script salary response:', result);

                if (result.status === 'success' && result.data && Array.isArray(result.data)) {
                    const allRecords = result.data;
                    const currentMonthName = new Date().toLocaleString('ar-EG', { month: 'long' });

                    const currentRecord = allRecords.find(record => 
                        String(record['الشهر'] || '').trim() === currentMonthName.trim()
                    );
                    const pastRecords = allRecords.filter(record => 
                        String(record['الشهر'] || '').trim() !== currentMonthName.trim()
                    );

                    if (currentRecord) {
                        populateTable(currentMonthSalaryBody, [currentRecord]);
                    } else {
                        const row = currentMonthSalaryBody.insertRow();
                        const cell = row.insertCell();
                        cell.colSpan = 6;
                        cell.className = 'no-data-message';
                        cell.textContent = 'لا توجد بيانات راتب للشهر الحالي.';
                    }

                    if (pastRecords.length > 0) {
                        // **تعديل: فرز سجلات الرواتب السابقة تنازلياً حسب الشهر إذا أردت**
                        // pastRecords.sort((a, b) => new Date(b['الشهر'] + ' 1, 2000') - new Date(a['الشهر'] + ' 1, 2000'));
                        populateTable(salaryHistoryBody, pastRecords);
                    } else {
                        const row = salaryHistoryBody.insertRow();
                        const cell = row.insertCell();
                        cell.colSpan = 6;
                        cell.className = 'no-data-message';
                        cell.textContent = 'لا توجد سجلات رواتب سابقة.';
                    }

                } else {
                    console.error('Unexpected Apps Script salary response:', result);
                    showMessage('❌ حدث خطأ في جلب بيانات الراتب أو لا توجد بيانات.', 'error');
                }

            } catch (error) {
                console.error('Error fetching salary data:', error);
                showMessage('حدث خطأ في الاتصال بجلب بيانات الراتب. يرجى المحاولة لاحقاً.', 'error');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // دالة مساعدة لملء الجداول
        function populateTable(tableBodyElement, records) {
            tableBodyElement.innerHTML = ''; // مسح أي بيانات سابقة

            records.forEach(record => {
                const row = tableBodyElement.insertRow();
                
                // الشهر
                const monthCell = row.insertCell();
                monthCell.textContent = record['الشهر'] || '';
                monthCell.className = 'text-col';

                // الراتب الأساسي، المكافآت، الخصومات، الصافي
                const numericHeaders = ['الراتب الأساسي', 'المكافآت', 'الخصومات', 'الصافي'];
                numericHeaders.forEach(header => {
                    const cell = row.insertCell();
                    // **تعديل: تنسيق الأرقام باللغة الإنجليزية**
                    cell.textContent = typeof record[header] === 'number' 
                                       ? record[header].toLocaleString('en-US') // تنسيق الأرقام الإنجليزية
                                       : (record[header] || '0');
                    cell.className = 'numeric-col';
                });

                // الملاحظات
                const notesCell = row.insertCell();
                notesCell.textContent = record['ملاحظات'] || '';
                notesCell.className = 'text-col';
            });
        }

        window.onload = fetchSalaryData;
    </script>
</body>
</html>
