<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الراتب - Earth Pure</title>
    <base target="_top">
    <style>
        :root {
            --primary-dark-brown: #3C2E2A;
            --accent-gold: #B89C5D;
            --light-bg: #fdfdfd;
            --medium-gray: #666;
            --light-border: #eee;
            --white: #ffffff;
            --button-bg: var(--accent-gold);
            --button-hover: #a18b52;
            --header-bg: var(--primary-dark-brown);
            --header-text-color: var(--white);
            --table-row-even-bg: #fcfcfc;
            --text-color: var(--primary-dark-brown);
            --error-bg: #ffe0e0;
            --error-text: #cc0000;
            --info-bg: #e0f2f7;
            --info-text: #006680;
            --success-bg: #e0ffe0;
            --success-text: #008000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            direction: rtl;
        }

        .container {
            background-color: var(--white);
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: var(--primary-dark-brown);
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            color: var(--medium-gray);
            font-size: 1.5em;
            margin: 30px 0 15px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        th, td {
            border: 1px solid var(--light-border);
            padding: 10px 12px;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
        }

        th {
            background-color: var(--header-bg);
            color: var(--header-text-color);
            font-weight: bold;
        }

        .numeric-col {
            text-align: left !important;
            direction: ltr !important;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .text-col {
            text-align: right !important;
        }

        .salary-details tr:nth-child(even),
        .history-table tr:nth-child(even) {
            background-color: var(--table-row-even-bg);
        }

        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            border: 1px solid;
        }

        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-text);
        }

        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-text);
        }

        .message.info {
            background-color: var(--info-bg);
            color: var(--info-text);
            border-color: var(--info-text);
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-button {
            background-color: var(--button-bg);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--button-hover);
        }

        /* ✅ تحسين العرض للموبايل */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
            th, td {
                padding: 8px 10px;
                font-size: 0.85em;
            }
            .back-button {
                font-size: 0.95em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="شعار Earth Pure" class="logo">
    </div>

    <div class="container">
        <h1 id="employeeNameHeader"></h1>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="messageDiv" class="message"></div>

        <h2>راتب الشهر الحالي</h2>
        <div class="table-wrapper">
            <table class="salary-details" id="currentMonthSalary">
                <thead>
                    <tr>
                        <th class="text-col">الشهر</th>
                        <th class="numeric-col">الراتب الأساسي</th>
                        <th class="numeric-col">المكافآت</th>
                        <th class="numeric-col">الخصومات</th>
                        <th class="numeric-col">الصافي</th>
                        <th class="text-col">ملاحظات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h2>سجل الرواتب السابق</h2>
        <div class="table-wrapper">
            <table class="history-table" id="salaryHistory">
                <thead>
                    <tr>
                        <th class="text-col">الشهر</th>
                        <th class="numeric-col">الراتب الأساسي</th>
                        <th class="numeric-col">المكافآت</th>
                        <th class="numeric-col">الخصومات</th>
                        <th class="numeric-col">الصافي</th>
                        <th class="text-col">ملاحظات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button class="back-button" onclick="google.script.history.back()">العودة للصفحة السابقة</button>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxhTDaqe1R1B_TIUrR_6l3BlI4i-2QjLoygs36FH05SkdhTg8zV1RLdBQ8C3iF6dGXP/exec';

        const employeeNameHeader = document.getElementById('employeeNameHeader');
        const currentMonthSalaryBody = document.getElementById('currentMonthSalary').getElementsByTagName('tbody')[0];
        const salaryHistoryBody = document.getElementById('salaryHistory').getElementsByTagName('tbody')[0];
        const messageDiv = document.getElementById('messageDiv');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function showMessage(msg, type = 'error') {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        async function fetchSalaryData() {
            loadingSpinner.style.display = 'block';
            currentMonthSalaryBody.innerHTML = '';
            salaryHistoryBody.innerHTML = '';
            messageDiv.style.display = 'none';

            const employeeId = localStorage.getItem('currentEmployeeId');
            const employeeName = localStorage.getItem('currentEmployeeName');

            if (!employeeId) {
                showMessage('خطأ: لم يتم تسجيل الدخول. يرجى العودة لصفحة الدخول.', 'error');
                loadingSpinner.style.display = 'none';
                return;
            }

            employeeNameHeader.textContent = `مرحباً، ${employeeName || employeeId}`;

            const params = new URLSearchParams();
            params.append('action', 'getEmployeeSalary');
            params.append('employeeId', employeeId);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const result = await response.json();

                if (result.status === 'success' && Array.isArray(result.data)) {
                    const currentMonth = new Date().toLocaleString('ar-EG', { month: 'long' });
                    const current = result.data.find(r => (r['الشهر'] || '').trim() === currentMonth.trim());
                    const past = result.data.filter(r => (r['الشهر'] || '').trim() !== currentMonth.trim());

                    if (current) populateTable(currentMonthSalaryBody, [current]);
                    else currentMonthSalaryBody.innerHTML = `<tr><td colspan="6">لا توجد بيانات راتب للشهر الحالي.</td></tr>`;

                    if (past.length > 0) populateTable(salaryHistoryBody, past);
                    else salaryHistoryBody.innerHTML = `<tr><td colspan="6">لا توجد سجلات رواتب سابقة.</td></tr>`;

                } else {
                    showMessage('❌ حدث خطأ في جلب البيانات أو لا توجد بيانات.', 'error');
                }

            } catch (error) {
                showMessage('حدث خطأ في الاتصال. يرجى المحاولة لاحقاً.', 'error');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function populateTable(body, records) {
            body.innerHTML = '';
            records.forEach(record => {
                const row = body.insertRow();
                const fields = ['الشهر', 'الراتب الأساسي', 'المكافآت', 'الخصومات', 'الصافي', 'ملاحظات'];
                fields.forEach((field, i) => {
                    const cell = row.insertCell();
                    let value = record[field] || '0';
                    if (!isNaN(value)) value = Number(value).toLocaleString('en-US');
                    cell.textContent = value;
                    cell.className = (i >= 1 && i <= 4) ? 'numeric-col' : 'text-col';
                });
            });
        }

        window.onload = fetchSalaryData;
    </script>
</body>
</html>
