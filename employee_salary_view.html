<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الراتب - Earth Pure</title>
    <base target="_top"> <style>
        /* تعريف الألوان المتناسقة مع هوية الشعار (ذهبي، بني، وألوان محايدة) */
        :root {
            --primary-dark-brown: #3C2E2A; /* لون بني داكن من اللوجو (earth pure text) */
            --accent-gold: #B89C5D;     /* لون ذهبي من اللوجو (الشكل العلوي و earth text) */
            --light-bg: #fdfdfd;        /* خلفية بيضاء ناصعة أو بيضاء مائلة للرمادي الفاتح */
            --medium-gray: #666;        /* نص رمادي متوسط للفقرات الثانوية */
            --light-border: #eee;       /* حدود فاتحة جداً */
            --white: #ffffff;
            --button-bg: var(--accent-gold); /* لون الزر من لون اللوجو الذهبي */
            --button-hover: #a18b52;    /* درجة أغمق للذهبي عند التحويم */
            --header-bg: var(--primary-dark-brown); /* خلفية رؤوس الجدول بني داكن */
            --header-text-color: var(--white); /* لون نص رؤوس الجدول أبيض */
            --table-row-even-bg: #fcfcfc; /* لون خلفية خفيف جداً للصفوف الزوجية */
            --text-color: var(--primary-dark-brown); /* لون النص العام */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            direction: rtl;
        }
        .container {
            background-color: var(--white);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-top: 20px;
        }
        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            display: inline-block;
        }
        h1 {
            color: var(--primary-dark-brown);
            margin-bottom: 20px;
            font-size: 2.4em;
            text-align: center;
            font-weight: bold;
        }
        h2 {
            color: var(--medium-gray);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.7em;
            text-align: center;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            /* **تعديل جديد: جعل الجدول يعمل بالـ flexbox لضمان عرض الأعمدة** */
            display: block; /* تغيير سلوك العرض ليصبح بلوك */
            overflow-x: auto; /* السماح بالتمرير الأفقي إذا كان المحتوى عريضًا */
        }
        thead, tbody, tr {
            display: table; /* للحفاظ على سلوك الجدول الداخلي */
            width: 100%; /* اجعلهم يملأون العرض المتاح */
            table-layout: fixed; /* لتوزيع الأعمدة بالتساوي */
        }
        th, td {
            border: 1px solid var(--light-border);
            padding: 12px 15px;
            text-align: center;
            /* **تعديل جديد: ضبط الحد الأدنى للعرض لـ th لضمان ظهورها** */
            min-width: 100px; /* أو أي قيمة مناسبة تجعل الرأس يظهر */
            box-sizing: border-box; /* لضمان أن العرض يشمل البادينغ والحدود */
        }
        th {
            background-color: var(--header-bg);
            color: var(--header-text-color);
            font-weight: bold;
            white-space: nowrap;
            /* **تعديل جديد: فرض العرض display: table-cell لـ th** */
            display: table-cell; /* لضمان أنها تُعامل كخلايا جدول */
        }
        /* محاذاة الأرقام لليمين وتوجيه النص من اليسار لليمين */
        .numeric-col {
            text-align: left !important;
            direction: ltr !important;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.1em;
            color: var(--text-color);
        }
        /* محاذاة الشهر والملاحظات لليمين في RTL */
        .text-col {
            text-align: right !important;
        }

        .salary-details tr:nth-child(even), .history-table tr:nth-child(even) {
            background-color: var(--table-row-even-bg);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        .message.error {
            background-color: #ffe0e0;
            color: #cc0000;
            border: 1px solid #ffb3b3;
        }
        .message.success {
            background-color: #e0ffe0;
            color: #008000;
            border: 1px solid #b3ffb3;
        }
        .message.info {
            background-color: #e0f2f7;
            color: #006680;
            border: 1px solid #b3e6ff;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 30px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .back-button {
            background-color: var(--button-bg);
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="شعار Earth Pure" class="logo">
    </div>

    <div class="container">
        <h1 id="employeeNameHeader"></h1>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="messageDiv" class="message"></div>

        <h2>راتب الشهر الحالي</h2>
        <table class="salary-details" id="currentMonthSalary">
            <thead>
                <tr>
                    <th class="text-col">الشهر</th>
                    <th class="numeric-col">الراتب الأساسي</th>
                    <th class="numeric-col">المكافآت</th>
                    <th class="numeric-col">الخصومات</th>
                    <th class="numeric-col">الصافي</th>
                    <th class="text-col">ملاحظات</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <h2>سجل الرواتب السابق</h2>
        <table class="history-table" id="salaryHistory">
            <thead>
                <tr>
                    <th class="text-col">الشهر</th>
                    <th class="numeric-col">الراتب الأساسي</th>
                    <th class="numeric-col">المكافآت</th>
                    <th class="numeric-col">الخصومات</th>
                    <th class="numeric-col">الصافي</th>
                    <th class="text-col">ملاحظات</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button class="back-button" onclick="google.script.history.back()">العودة للصفحة السابقة</button>
    </div>

    <script>
        // **مهم جدًا: استبدل هذا بالرابط الفعلي لتطبيق الويب الخاص بك بعد النشر.**
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzJ9qmjsCi439R0WexqKWVVGhimYU5-mMBslBxAvf6xiIwIJu9DnU05WFU2l8ZX96x7/exec';

        const employeeNameHeader = document.getElementById('employeeNameHeader');
        const currentMonthSalaryTable = document.getElementById('currentMonthSalary');
        const currentMonthSalaryBody = currentMonthSalaryTable.getElementsByTagName('tbody')[0];
        const salaryHistoryTable = document.getElementById('salaryHistory');
        const salaryHistoryBody = salaryHistoryTable.getElementsByTagName('tbody')[0];
        const messageDiv = document.getElementById('messageDiv');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function showMessage(msg, type = 'error') {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        async function fetchSalaryData() {
            loadingSpinner.style.display = 'block';
            currentMonthSalaryBody.innerHTML = '';
            salaryHistoryBody.innerHTML = '';
            messageDiv.style.display = 'none';

            const employeeId = localStorage.getItem('currentEmployeeId');
            const employeeName = localStorage.getItem('currentEmployeeName');

            if (!employeeId) {
                showMessage('خطأ: لم يتم تسجيل الدخول. يرجى العودة لصفحة الدخول.', 'error');
                loadingSpinner.style.display = 'none';
                return;
            }

            employeeNameHeader.textContent = `مرحباً، ${employeeName || employeeId}`;

            const params = new URLSearchParams();
            params.append('action', 'getEmployeeSalary');
            params.append('employeeId', employeeId);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const result = await response.json();
                console.log('Apps Script salary response:', result);

                if (result.status === 'success' && result.data && Array.isArray(result.data)) {
                    const allRecords = result.data;
                    const currentMonthName = new Date().toLocaleString('ar-EG', { month: 'long' });

                    const currentRecord = allRecords.find(record => 
                        String(record['الشهر'] || '').trim() === currentMonthName.trim()
                    );
                    const pastRecords = allRecords.filter(record => 
                        String(record['الشهر'] || '').trim() !== currentMonthName.trim()
                    );

                    if (currentRecord) {
                        populateTable(currentMonthSalaryBody, [currentRecord]);
                    } else {
                        const row = currentMonthSalaryBody.insertRow();
                        const cell = row.insertCell();
                        cell.colSpan = 6;
                        cell.className = 'no-data-message';
                        cell.textContent = 'لا توجد بيانات راتب للشهر الحالي.';
                    }

                    if (pastRecords.length > 0) {
                        populateTable(salaryHistoryBody, pastRecords);
                    } else {
                        const row = salaryHistoryBody.insertRow();
                        const cell = row.insertCell();
                        cell.colSpan = 6;
                        cell.className = 'no-data-message';
                        cell.textContent = 'لا توجد سجلات رواتب سابقة.';
                    }

                } else {
                    console.error('Unexpected Apps Script salary response:', result);
                    showMessage('❌ حدث خطأ في جلب بيانات الراتب أو لا توجد بيانات.', 'error');
                }

            } catch (error) {
                console.error('Error fetching salary data:', error);
                showMessage('حدث خطأ في الاتصال بجلب بيانات الراتب. يرجى المحاولة لاحقاً.', 'error');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // دالة مساعدة لملء الجداول
        function populateTable(tableBodyElement, records) {
            tableBodyElement.innerHTML = ''; // مسح أي بيانات سابقة

            records.forEach(record => {
                const row = tableBodyElement.insertRow();
                
                // الشهر
                const monthCell = row.insertCell();
                monthCell.textContent = record['الشهر'] || '';
                monthCell.className = 'text-col';

                // الراتب الأساسي، المكافآت، الخصومات، الصافي
                const numericHeaders = ['الراتب الأساسي', 'المكافآت', 'الخصومات', 'الصافي'];
                numericHeaders.forEach(header => {
                    const cell = row.insertCell();
                    cell.textContent = typeof record[header] === 'number' 
                                       ? record[header].toLocaleString('en-US') // تنسيق الأرقام الإنجليزية
                                       : (record[header] || '0');
                    cell.className = 'numeric-col';
                });

                // الملاحظات
                const notesCell = row.insertCell();
                notesCell.textContent = record['ملاحظات'] || '';
                notesCell.className = 'text-col';
            });
        }

        window.onload = fetchSalaryData;
    </script>
</body>
</html>
