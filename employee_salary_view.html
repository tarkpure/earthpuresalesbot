<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الراتب - Earth Pure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* زيادة العرض لاستيعاب الجداول */
            width: 100%;
            box-sizing: border-box;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 120px;
            height: auto;
        }
        h1 {
            color: #4caf50; /* لون أخضر للرواتب */
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
        }
        .salary-details, .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .salary-details td, .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: right; /* محاذاة لليمين */
        }
        .salary-details th, .history-table th {
            background-color: #e8f5e9; /* لون أخضر فاتح للخلفية */
            color: #4caf50; /* لون أخضر للخط */
            font-weight: bold;
        }
        .salary-details tr:nth-child(even), .history-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            text-align: center;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4caf50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .back-button {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="شعار Earth Pure" class="logo">
        </div>
        <h1 id="employeeNameHeader"></h1>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="messageDiv" class="message"></div>

        <h2>راتب الشهر الحالي</h2>
        <table class="salary-details" id="currentMonthSalary">
            <thead>
                <tr>
                    <th>الشهر</th>
                    <th>الراتب الأساسي</th>
                    <th>المكافآت</th>
                    <th>الخصومات</th>
                    <th>الصافي</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="currentMonth"></td>
                    <td id="baseSalary"></td>
                    <td id="bonuses"></td>
                    <td id="deductions"></td>
                    <td id="netSalary"></td>
                </tr>
            </tbody>
        </table>

        <h2>سجل الرواتب السابق</h2>
        <table class="history-table" id="salaryHistory">
            <thead>
                <tr>
                    <th>الشهر</th>
                    <th>الراتب الأساسي</th>
                    <th>المكافآت</th>
                    <th>الخصومات</th>
                    <th>الصافي</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button class="back-button" onclick="window.location.href='index.html'">العودة للرئيسية</button>
    </div>

    <script>
        // هذا هو الرابط الجديد الذي حصلت عليه من Google Apps Script (Web App URL)
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbybwUHMKFFxxOki_w4EDMv-NDOaGAWvjNjnJMetNH1isUQ77eMaiNQ86E3MRCMXMHVt/exec'; 

        const employeeNameHeader = document.getElementById('employeeNameHeader');
        const currentMonthSalaryTable = document.getElementById('currentMonthSalary');
        const salaryHistoryBody = document.getElementById('salaryHistory').getElementsByTagName('tbody')[0];
        const messageDiv = document.getElementById('messageDiv');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function showMessage(msg, type = 'error') {
            messageDiv.textContent = msg;
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }

        async function fetchSalaryData() {
            loadingSpinner.style.display = 'block';
            currentMonthSalaryTable.style.display = 'none';
            salaryHistoryBody.innerHTML = '';
            messageDiv.style.display = 'none';

            const employeeId = localStorage.getItem('currentEmployeeId');
            const employeeName = localStorage.getItem('currentEmployeeName');

            if (!employeeId) {
                showMessage('خطأ: لم يتم تسجيل الدخول. يرجى العودة لصفحة الدخول.', 'error');
                loadingSpinner.style.display = 'none';
                return;
            }

            employeeNameHeader.textContent = `مرحباً، ${employeeName || employeeId}`;

            const params = new URLSearchParams();
            params.append('action', 'getEmployeeSalary');
            params.append('employeeId', employeeId);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const result = await response.json();
                console.log('Apps Script salary response:', result);

                if (result.status === 'success' && result.data && Array.isArray(result.data)) {
                    currentMonthSalaryTable.style.display = 'table';
                    const latestRecord = result.data[result.data.length - 1];

                    if (latestRecord) {
                        document.getElementById('currentMonth').textContent = latestRecord['الشهر'] || '';
                        document.getElementById('baseSalary').textContent = latestRecord['الراتب الأساسي'] || '';
                        document.getElementById('bonuses').textContent = latestRecord['المكافآت'] || '';
                        document.getElementById('deductions').textContent = latestRecord['الخصومات'] || '';
                        document.getElementById('netSalary').textContent = latestRecord['الصافي'] || '';
                    } else {
                        showMessage('لا توجد بيانات راتب للشهر الحالي.', 'info');
                    }

                    if (result.data.length > 0) {
                        result.data.forEach(record => {
                            const row = salaryHistoryBody.insertRow();
                            row.insertCell().textContent = record['الشهر'] || '';
                            row.insertCell().textContent = record['الراتب الأساسي'] || '';
                            row.insertCell().textContent = record['المكافآت'] || '';
                            row.insertCell().textContent = record['الخصومات'] || '';
                            row.insertCell().textContent = record['الصافي'] || '';
                        });
                    } else {
                        showMessage('لا توجد سجلات رواتب سابقة.', 'info');
                    }

                } else {
                    console.error('Unexpected Apps Script salary response:', result);
                    showMessage('❌ حدث خطأ في جلب بيانات الراتب أو لا توجد بيانات.', 'error');
                }

            } catch (error) {
                console.error('Error fetching salary data:', error);
                showMessage('حدث خطأ في الاتصال بجلب بيانات الراتب. يرجى المحاولة لاحقاً.', 'error');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        window.onload = fetchSalaryData;
    </script>
</body>
</html>
