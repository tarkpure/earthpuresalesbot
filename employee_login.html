<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تسجيل دخول الموظف</title>
    <style>
        :root {
            --primary-dark-brown: #3C2E2A;
            --accent-gold: #B89C5D;
            --light-bg: #fdfdfd;
            --white: #ffffff;
            --button-bg: var(--accent-gold);
            --button-hover: #a18b52;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-dark-brown);
        }

        .container {
            background-color: var(--white);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        h1 {
            color: var(--primary-dark-brown);
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            font-weight: bold;
            text-align: center;
        }

        .message.error {
            background-color: #ffe0e0;
            color: #cc0000;
        }

        .message.success {
            background-color: #e0ffe0;
            color: #008000;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-gold);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="شعار Earth Pure" class="logo">
        </div>
        <h1>تسجيل دخول الموظف</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="employeeId">رقم الموظف:</label>
                <input type="text" id="employeeId" name="employeeId" required />
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" id="submitButton">تسجيل الدخول</button>
            <div id="loadingSpinner" class="loading-spinner"></div>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzD9NDKcKaprgd-XVmKDCU2BMLhnbkQDeubqODj3em5qb9DrWazPrvDB0yOVxBjkeks/exec'; 
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.classList.remove('error', 'success');
            submitButton.disabled = true;
            loadingSpinner.style.display = 'block';

            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            const params = new URLSearchParams();
            params.append('action', 'employeeLogin');
            params.append('employeeId', employeeId);
            params.append('password', password);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const result = await response.json();

                if (result.status === 'success' && result.action === 'employeeLoginSuccess') {
                    localStorage.setItem('currentEmployeeId', result.employeeId);
                    localStorage.setItem('currentEmployeeName', result.employeeName);
                    messageDiv.classList.add('success');
                    messageDiv.textContent = `✅ تم تسجيل الدخول بنجاح! مرحباً ${result.employeeName}.`;
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.replace('employee_salary_view.html');
                    }, 1500);
                } else {
                    let errorMessage = '❌ رقم الموظف أو كلمة المرور غير صحيحة.';
                    if (result.message === 'sheet_not_found') {
                        errorMessage = '❌ خطأ داخلي: ورقة الرواتب غير موجودة.';
                    } else if (result.message === 'sheet_headers_missing') {
                        errorMessage = '❌ خطأ داخلي: رؤوس الأعمدة غير مكتملة.';
                    }
                    messageDiv.classList.add('error');
                    messageDiv.textContent = errorMessage;
                    messageDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Login form submission error:', error);
                messageDiv.classList.add('error');
                messageDiv.textContent = '❌ حدث خطأ في الاتصال. يرجى المحاولة لاحقاً.';
                messageDiv.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
