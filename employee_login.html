<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الموظف</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 120px;
            height: auto;
        }
        h1 {
            color: #4caf50; /* لون أخضر للرواتب */
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50; /* لون أخضر */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #43a047;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            text-align: center;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="شعار Earth Pure" class="logo">
        </div>
        <h1>تسجيل دخول الموظف</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="employeeId">رقم الموظف:</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // هذا هو الرابط الذي حصلت عليه من Google Apps Script (Web App URL)
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby3mHlW0RuGxR8IZ9mjfByBVGE3Izi-KvcFBWftxt09GgtDHO5UdTk907U6w3QTpHbR/exec'; 

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.classList.remove('error');

            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            const params = new URLSearchParams();
            params.append('action', 'employeeLogin'); // تحديد الإجراء في Apps Script
            params.append('employeeId', employeeId);
            params.append('password', password);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                // بما أننا نستخدم no-cors، لا يمكننا قراءة الاستجابة مباشرة هنا.
                // سنعتمد على التوجيه من Apps Script أو رسالة عامة.
                // في حالة النجاح، سيقوم Apps Script بإعادة التوجيه.
                // في حالة الفشل، يمكننا عرض رسالة خطأ عامة.

                // رسالة عامة تظهر حتى لو لم ينجح التوجيه
                messageDiv.classList.add('error');
                messageDiv.textContent = 'خطأ في تسجيل الدخول أو مشكلة غير متوقعة. يرجى التحقق من رقم الموظف وكلمة المرور.';
                messageDiv.style.display = 'block';

            } catch (error) {
                console.error('Login form submission error:', error);
                messageDiv.classList.add('error');
                messageDiv.textContent = 'حدث خطأ في الاتصال. يرجى المحاولة لاحقاً.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
