<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأوردرات والعينات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 60px; /* تم تقليل الارتفاع قليلاً */
        }
        .item-group {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            position: relative; /* لإعداد زر الحذف */
        }
        .item-group .remove-item-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 1.2em;
            cursor: pointer;
            line-height: 1; /* لتوسيط علامة X */
            padding: 0;
            text-align: center;
        }
        .item-group .remove-item-btn:hover {
            background: #c82333;
        }
        .add-item-btn {
            background-color: #17a2b8;
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1em;
            width: auto;
            display: block; /* لجعله في سطر جديد */
        }
        .add-item-btn:hover {
            background-color: #138496;
        }
        button[type="submit"] {
            background-color: #28a745;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .response-message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            display: none;
        }
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة أوردرات وعينات السيلز</h1>
        <form id="salesForm">
            <div class="form-group">
                <label for="type">النوع:</label>
                <select id="type" name="type" required>
                    <option value="">اختر النوع</option>
                    <option value="order">أوردر</option>
                    <option value="sample">عينة</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employee">اسم الموظف:</label>
                <input type="text" id="employee" name="employee" required>
            </div>
            <div class="form-group">
                <label for="clientName">اسم العميل:</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="company">اسم الشركة:</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="phone">رقم التليفون:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">العنوان:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="notes">ملاحظات عامة:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <h2>الأصناف:</h2>
            <div id="itemsContainer">
                </div>
            <button type="button" id="addItemBtn" class="add-item-btn">+ إضافة صنف آخر</button>

            <button type="submit" id="submitButton">إرسال البيانات</button>
            <div class="loading-spinner" id="spinner"></div>
            <div id="responseMessage" class="response-message"></div>
        </form>
    </div>

    <script>
        // هذا هو الرابط الذي حصلت عليه من Google Apps Script (Web App URL)
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbymMD6-nBx2Ynsc1R3ry-8xhnDmat_Hym_uv1ikkLdhH50s6yl1K-zxQk9XuCCoTCiS/exec';

        const form = document.getElementById('salesForm');
        const typeSelect = document.getElementById('type');
        const itemsContainer = document.getElementById('itemsContainer');
        const addItemBtn = document.getElementById('addItemBtn');
        const responseMessageDiv = document.getElementById('responseMessage');
        const submitButton = document.getElementById('submitButton');
        const spinner = document.getElementById('spinner');
        const generalNotesField = document.getElementById('notes'); // حقل الملاحظات العامة

        let itemCounter = 0; // لعد الأصناف وتسمية حقولها بشكل فريد

        // دالة لإضافة مجموعة حقول صنف جديدة
        function addItemField(initial = false) {
            itemCounter++;
            const itemGroup = document.createElement('div');
            itemGroup.classList.add('item-group');
            itemGroup.innerHTML = `
                ${itemCounter > 1 ? '<button type="button" class="remove-item-btn">X</button>' : ''}
                <div class="form-group">
                    <label for="item_name_${itemCounter}">اسم الصنف:</label>
                    <input type="text" id="item_name_${itemCounter}" name="items[${itemCounter-1}][name]" required>
                </div>
                <div class="form-group">
                    <label for="item_quantity_${itemCounter}">الكمية:</label>
                    <input type="number" id="item_quantity_${itemCounter}" name="items[${itemCounter-1}][quantity]">
                </div>
                <div class="form-group">
                    <label for="item_price_${itemCounter}">السعر:</label>
                    <input type="number" id="item_price_${itemCounter}" name="items[${itemCounter-1}][price]" step="0.01">
                </div>
                <div class="form-group">
                    <label for="item_batchId_${itemCounter}">رقم الباتش:</label>
                    <input type="text" id="item_batchId_${itemCounter}" name="items[${itemCounter-1}][batchId]">
                </div>
            `;
            itemsContainer.appendChild(itemGroup);

            // إضافة مستمع لزر الحذف إذا كان موجوداً
            if (itemCounter > 1) {
                itemGroup.querySelector('.remove-item-btn').addEventListener('click', function() {
                    itemGroup.remove();
                    // لا نحتاج لتعديل itemCounter هنا لأنه يستخدم فقط لتسمية الحقول
                    // والأسماء تعتمد على index-1 في المصفوفة
                });
            }
        }

        // إضافة أول صنف عند تحميل الصفحة
        addItemField(true);

        // إضافة صنف جديد عند النقر على الزر
        addItemBtn.addEventListener('click', addItemField);

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية

            responseMessageDiv.style.display = 'none'; // إخفاء الرسالة السابقة
            responseMessageDiv.classList.remove('success', 'error');
            submitButton.disabled = true; // تعطيل زر الإرسال
            spinner.style.display = 'block'; // إظهار المؤشر

            const formData = new FormData(form);
            const data = {};
            
            // جمع البيانات الثابتة
            data.type = formData.get('type');
            data.employee = formData.get('employee');
            data.clientName = formData.get('clientName');
            data.company = formData.get('company');
            data.phone = formData.get('phone');
            data.address = formData.get('address');
            data.notes = formData.get('notes'); // الملاحظات العامة

            // جمع بيانات الأصناف المتعددة
            data.items = [];
            const itemGroups = itemsContainer.querySelectorAll('.item-group');
            itemGroups.forEach(group => {
                const item = {
                    name: group.querySelector('input[name^="items["][name$="[name]"]').value,
                    quantity: group.querySelector('input[name^="items["][name$="[quantity]"]').value,
                    price: group.querySelector('input[name^="items["][name$="[price]"]').value,
                    batchId: group.querySelector('input[name^="items["][name$="[batchId]"]').value
                };
                if (item.name) { // إضافة الصنف فقط إذا كان له اسم
                    data.items.push(item);
                }
            });

            // تحويل الكائن data إلى URLSearchParams
            const params = new URLSearchParams();
            params.append('type', data.type);
            params.append('employee', data.employee);
            params.append('clientName', data.clientName);
            params.append('company', data.company);
            params.append('phone', data.phone);
            params.append('address', data.address);
            params.append('notes', data.notes);
            params.append('itemsData', JSON.stringify(data.items)); // تمرير الأصناف كمصفوفة JSON

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                responseMessageDiv.classList.add('success');
                responseMessageDiv.textContent = '✅ تم إرسال البيانات بنجاح! يرجى التحقق من جدول البيانات.';
                responseMessageDiv.style.display = 'block';

                form.reset(); // مسح النموذج بعد الإرسال
                itemsContainer.innerHTML = ''; // مسح الأصناف الديناميكية
                itemCounter = 0; // إعادة تعيين العداد
                addItemField(true); // إضافة حقل صنف أول جديد
                
            } catch (error) {
                console.error('Error submitting form:', error);
                responseMessageDiv.classList.add('error');
                responseMessageDiv.textContent = '❌ حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.';
                responseMessageDiv.style.display = 'block';
            } finally {
                submitButton.disabled = false; // تفعيل زر الإرسال
                spinner.style.display = 'none'; // إخفاء المؤشر
            }
        });
    </script>
</body>
</html>
