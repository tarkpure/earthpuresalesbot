<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الواجهة الرئيسية - Earth Pure</title>
    <style>
        /* تعريف الألوان المتناسقة مع هوية الشعار (ذهبي، بني، وألوان محايدة) */
        :root {
            --primary-dark-brown: #3C2E2A; /* لون بني داكن من اللوجو (earth pure text) */
            --accent-gold: #B89C5D;     /* لون ذهبي من اللوجو (الشكل العلوي و earth text) */
            --light-bg: #f8f8f8;        /* خلفية عامة فاتحة قليلاً */
            --medium-gray: #666;        /* نص رمادي متوسط للفقرات الثانوية */
            --white: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --card-hover-shadow: rgba(0, 0, 0, 0.12);

            /* ألوان الكروت الحالية - تم الاحتفاظ بها كما هي */
            --orders-bg: #e3f2fd; --orders-icon: #2196f3;
            --salaries-bg: #e8f5e9; --salaries-icon: #4caf50;
            --accounts-bg: #fff3e0; --accounts-icon: #ff9800;
            --inventory-bg: #f3e5f5; --inventory-icon: #9c27b0;
            
            /* ألوان الكروت الجديدة - تم اختيارها لتكون متناسقة */
            --performance-bg: #fdf5e6; /* لون كريمي فاتح للتقرير الأداء */
            --performance-icon: #d4ac0d; /* لون ذهبي داكن لأيقونة الأداء */

            --daily-report-bg: #e0f2f7; /* لون أزرق سماوي فاتح للتقرير اليومي */
            --daily-report-icon: #3f51b5; /* لون أزرق داكن لأيقونة التقرير اليومي */

            /* **تعديل: لون بطاقة الفواتير** */
            --invoice-bg: #f5f0ff; /* بنفسجي فاتح أو وردي ناعم */
            --invoice-icon: #7c4dff; /* بنفسجي ساطع */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* توسيط رأسي للمحتوى */
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.1));
        }
        .logo {
            max-width: 180px;
            height: auto;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: var(--accent-gold); /* لون ذهبي أغمق قليلاً من اللوجو */
            margin-bottom: 40px;
            font-size: 2.2em;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr)); 
            gap: 20px;
            width: 100%;
            max-width: 900px; /* زيادة أقصى عرض لاستيعاب 3 أعمدة */
            padding: 0 20px;
            box-sizing: border-box;
        }
        .dashboard-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--card-shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
            color: inherit;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px var(--card-hover-shadow);
        }
        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
            line-height: 1;
        }
        .card-title {
            font-size: 1.25em;
            font-weight: bold;
            color: #333;
        }
        /* ألوان الكروت الحالية */
        .card-orders { background-color: var(--orders-bg); }
        .card-orders .card-icon { color: var(--orders-icon); }

        .card-salaries { background-color: var(--salaries-bg); }
        .card-salaries .card-icon { color: var(--salaries-icon); }

        .card-accounts { background-color: var(--accounts-bg); }
        .card-accounts .card-icon { color: var(--accounts-icon); }

        .card-inventory { background-color: var(--inventory-bg); }
        .card-inventory .card-icon { color: var(--inventory-icon); }

        /* ألوان بطاقة الفواتير الجديدة */
        .card-invoice { background-color: var(--invoice-bg); }
        .card-invoice .card-icon { color: var(--invoice-icon); }


        /* ألوان الكروت الأخرى الجديدة */
        .card-performance { background-color: var(--performance-bg); }
        .card-performance .card-icon { color: var(--performance-icon); }

        /* لتحديد أن الكروت الأخرى غير قابلة للنقر مؤقتًا */
        .disabled-card {
            cursor: default;
            opacity: 0.7;
        }
        .disabled-card:hover {
            transform: none;
            box-shadow: 0 4px 10px var(--card-shadow); /* العودة للظل الأصلي عند التحويم */
        }
        .disabled-card .card-icon, .disabled-card .card-title {
            color: #888;
        }

        /* استجابة الهاتف (Mobile Responsiveness) */
        @media (max-width: 768px) { /* تعديل نقطة التوقف لـ 3 أعمدة */
            .dashboard-grid {
                grid-template-columns: repeat(2, minmax(150px, 1fr)); /* عمودين على الشاشات المتوسطة */
                max-width: 600px;
            }
        }
        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr; /* عمود واحد على الشاشات الصغيرة جداً */
                padding: 0 10px;
            }
            .dashboard-card {
                padding: 20px;
            }
            .logo {
                max-width: 120px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- تأكد من وجود ملف logo.png في نفس المجلد -->
        <img src="logo.png" alt="شعار Earth Pure" class="logo">
    </div>
    <h1>لوحة التحكم الرئيسية</h1>
    <div class="dashboard-grid">
        <!-- البطاقات التي تم تفعيلها سابقًا -->
        <a href="form.html" class="dashboard-card card-orders">
            <div class="card-icon">🧾</div>
            <div class="card-title">إدارة الأوردرات والعينات</div>
        </a>
        <a href="employee_login.html" class="dashboard-card card-salaries">
            <div class="card-icon">💰</div>
            <div class="card-title">الرواتب</div>
        </a>
        <a href="inventory_login.html" class="dashboard-card card-inventory">
            <div class="card-icon">📦</div>
            <div class="card-title">المخزون</div>
        </a>
        
        <!-- **التعديل هنا: التقرير اليومي يصبح نظام فواتير** -->
        <a href="invoice_entry.html" class="dashboard-card card-invoice">
            <div class="card-icon">📝</div> <!-- أيقونة فاتورة/مبيعات -->
            <div class="card-title">بيان المبيعات والفواتير</div>
        </a>

        <!-- البطاقات الأخرى -->
        <a href="#" class="dashboard-card card-performance"> <!-- رابط وهمي # - تم تفعيله سابقاً كنص -->
            <div class="card-icon">📈</div> <!-- أيقونة تقرير الأداء -->
            <div class="card-title">تقرير الأداء</div>
        </a>

        <div class="dashboard-card card-accounts disabled-card">
            <div class="card-icon">📊</div>
            <div class="card-title">الحسابات</div>
        </div>
    </div>
</body>
</html>
