<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الواجهة الرئيسية - Earth Pure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8; /* لون خلفية أفتح قليلاً */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* توسيط رأسي للمحتوى */
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            /* تعديلات اللوجو هنا */
            filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.1)); /* ظل خفيف للشعار */
        }
        .logo {
            max-width: 180px; /* تم تعديل الحجم ليتناسب مع التصميم */
            height: auto;
            border-radius: 5px; /* حواف مستديرة طفيفة */
        }
        h1 {
            text-align: center;
            color: #ad8a00; /* لون ذهبي أغمق قليلاً */
            margin-bottom: 40px; /* زيادة الهامش السفلي للعنوان */
            font-size: 2.2em;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 0 20px; /* إضافة padding أفقي */
            box-sizing: border-box;
        }
        .dashboard-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); /* ظل أخف وأكثر نعومة */
            padding: 25px; /* زيادة التباعد الداخلي */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none; /* إزالة خط سفلي للروابط */
            color: inherit; /* وراثة لون النص من الأب */
        }
        .dashboard-card:hover {
            transform: translateY(-5px); /* تأثير رفع خفيف */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12); /* ظل أعمق عند التحويم */
        }
        .card-icon {
            font-size: 3em; /* تكبير حجم الأيقونة */
            margin-bottom: 15px;
            line-height: 1; /* لضمان توسيط الأيقونات بشكل أفضل */
        }
        .card-title {
            font-size: 1.25em; /* تكبير حجم العنوان قليلاً */
            font-weight: bold;
            color: #333; /* لون عنوان الكارت */
        }
        /* ألوان الكروت وتدرجاتها */
        .card-orders { background-color: #e3f2fd; } /* أزرق فاتح جداً */
        .card-orders .card-icon { color: #2196f3; } /* أزرق */

        .card-salaries { background-color: #e8f5e9; } /* أخضر فاتح جداً */
        .card-salaries .card-icon { color: #4caf50; } /* أخضر */

        .card-accounts { background-color: #fff3e0; } /* برتقالي فاتح جداً */
        .card-accounts .card-icon { color: #ff9800; } /* برتقالي */

        .card-inventory { background-color: #f3e5f5; } /* بنفسجي فاتح جداً */
        .card-inventory .card-icon { color: #9c27b0; } /* بنفسجي */

        /* لتحديد أن الكروت الأخرى غير قابلة للنقر مؤقتًا */
        .disabled-card {
            cursor: default; /* مؤشر الفأرة الافتراضي */
            opacity: 0.7; /* تقليل الشفافية قليلاً */
        }
        .disabled-card:hover {
            transform: none; /* إزالة تأثير التحويم */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* إزالة الظل الأعمق */
        }
        .disabled-card .card-icon, .disabled-card .card-title {
            color: #888; /* جعل الأيقونة والنص باهتين */
        }

        /* استجابة الهاتف (Mobile Responsiveness) */
        @media (max-width: 600px) {
            .dashboard-grid {
                grid-template-columns: 1fr; /* عمود واحد على الشاشات الصغيرة */
                padding: 0 10px;
            }
            .dashboard-card {
                padding: 20px;
            }
            .logo {
                max-width: 120px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="شعار Earth Pure" class="logo">
    </div>
    <h1>لوحة التحكم الرئيسية</h1>
    <div class="dashboard-grid">
        <a href="form.html" class="dashboard-card card-orders">
            <div class="card-icon">🧾</div>
            <div class="card-title">إدارة الأوردرات والعينات</div>
        </a>
        <div class="dashboard-card card-salaries disabled-card">
            <div class="card-icon">💰</div>
            <div class="card-title">الرواتب</div>
        </div>
        <div class="dashboard-card card-accounts disabled-card">
            <div class="card-icon">📊</div>
            <div class="card-title">الحسابات</div>
        </div>
        <div class="dashboard-card card-inventory disabled-card">
            <div class="card-icon">📦</div>
            <div class="card-title">المخزون</div>
        </div>
    </div>
</body>
</html>
